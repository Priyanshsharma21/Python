<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1>Hello World</h1>
<h2>{{ 4*5 }}</h2>
<h3>random number : {{num}}</h3>
<article>
    <h1>Name is {{name}}</h1>
    <h1>Age is {{age}}</h1>
    <h1>Count is {{count}}</h1>
</article>
<a href="{{ url_for('get_blog', num=3)}}">Go to blog</a>
<footer>
    <p>Copyright &#169; {{date}} Priyansh Sharma</p>
</footer>
</body>
</html>
